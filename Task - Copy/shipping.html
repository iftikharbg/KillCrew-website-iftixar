<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <div class="shipping-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="kill-logo">
                        <img src="images/Kill_Crew_Logo_web_410x.png" alt="logo">
                    </div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">Information</li>
                          <li class="breadcrumb-item">Payment</li>
                          <li class="breadcrumb-item">Shipping</li>
                          
                        </ol>
                      </nav>
                    <div class="contact-info">
                        <h4>Contact information</h4>
                        <input type="email" placeholder="Email">
                        
                    </div>
                     <div class="user-checkbox">
                        <input type="checkbox" name="news" value="check" > Email me with news and offers
                     </div>
                    
                    <div class="shipping-address">
                        <h4>Shipping address</h4>
                        <form action="">
                            <div class="lastfirstname">
                                <input type="text" placeholder="First name (optional)">
                                <input type="text" placeholder="Last name">
                            </div>
                            <div class="user-address">
                                <input type="text" placeholder="Address">
                            </div>
                           <div class="user-apartment">
                               <input type="text" placeholder="Apartment,suite,etc.(optional)">
                           </div>
                           <div class="postalandcity">
                               <input type="text" placeholder="Postal code">
                               <input type="text" placeholder="City">
                            </div>
                            <div class="country">
                                <select name="" id="">
                                    <option value="aze">Azerbaijan</option>
                                    <option value="usa">America</option>
                                    <option value="ger">Germany</option>
                                    <option value="tur">Turkey</option>
                                    <option value="br">Brazil</option>
                                </select>
                            </div>
                            <div class="user-phone">
                                <input type="tel" placeholder="Phone (optional)">
                            </div>
                            <div class="shipping-button">
                                <button>
                                    Continue to shipping
                                </button>
                            </div>
                        </form>
                        <hr>
                        <div class="termsandprivacy">
                            <a href="#">Refund policy</a>
                            <a href="#">Privacy policy</a>
                            <a href="#">Terms of service</a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/868263cec2.js" crossorigin="anonymous"></script>
</body>

</html>
